<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./styles/normalize.css">
	<link rel="stylesheet" href="./styles/style.css">
	<title>Page title</title>
</head>

<body>
	<div class="content-wrapper">
		<form action='./responses/' class="my-form" id="myForm">
			<h2 class="my-form__title">Form</h2>
			<div class="my-form__control-group" >
				<label class="my-form__label" for="fio">ФИО*</label>
				<input  class="my-form__field" type="text" name="fio" id="fio">
			</div>
			<div class="my-form__control-group" >
				<label class="my-form__label" for="email">Email*</label>
				<input  class="my-form__field" type="text" name="email" id="email">
			</div>
			<div class="my-form__control-group" >
				<label class="my-form__label" for="phone">Телефон*</label>
				<input class="my-form__field" type="phone" name="phone" id="phone">
			</div>
			<button class="my-form__submit-btn" id="submitButton" type="submit">Отправить</button>
		</form>
		<div class="result-block">
			<h2 class="result-block__title">Result is:</h2>
			<div id="resultContainer">
				
			</div>
		</div>
	</div>
	<script src="./index.js"></script>
</body>

</html>
